<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando en VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hola Vue!'
            }
        })
    </script>

    <div id="app-2">
        <span v-bind:title="message">
            Deja el cursor arriba de este texto por unos segundos para ver un titulo dinamico!
        </span>
    </div>
    <script>
        const app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Entraste a esta pagina a las: ' + new Date().toLocaleString()
            }
        })
    </script>

    <div id="app-3">
        <span v-if="seen">Ahora me ves</span>
    </div>

    <script>
        const app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        const app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Aguante JavaScript' },
                    { text: 'Aguante Vue' },
                    { text: 'Aguante VSCode' }
                ]
            }
        })
    </script>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">DAR VUELTA EL TEXTO</button>
    </div>

    <script>
        const app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'GIRAME CON VUE'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        const app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hola Vue!'
            }
        })
    </script>
</body>

</html>
